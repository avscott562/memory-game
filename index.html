<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scott Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">

          <span class="timer">0:00</span> has elapsed

        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

          <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">


        </ul>
        <div class="modal">
          <div class="m-popup">
            <div class"m-headercontent">
              <span class="m-close">X</span>
              <h1 class="m-won">You Won!!</h1>
            </div>
            <h3 class="m-header">Game Statistics</h3>
            <div class="m-statcontent">
              <span id="m-time" class="m-stats">Time</span>
              <span id="m-moves" class="m-stats">Moves</span>
              <span id="m-rating" class="m-stats">Rating: # Stars </span>
            </div>
            <div class="m-buttoncontent">
              <button id="m-stop" class="m-button">Done</button>
              <button id="m-replay" class="m-button">Play Again?</button>
            </div>
          </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
